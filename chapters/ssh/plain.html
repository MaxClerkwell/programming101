<section>
    <h2 data-i18n="ssh.title">What is SSH?</h2>
    <p data-i18n="ssh.description">SSH (Secure Shell) is a protocol for secure remote login.</p>
</section>

<section>
    <h2 data-i18n="ssh.how_to_use">How to Use SSH</h2>
    <p data-i18n="ssh.command">Use the <code>ssh</code> command followed by the username and host.</p>
</section>

<section>
    <h2 data-i18n="ssh.key_auth">SSH Key Authentication</h2>
    <p data-i18n="ssh.key_create">Create a key pair using <code>ssh-keygen</code> and copy the public key.</p>
</section>
